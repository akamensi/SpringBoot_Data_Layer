<!DOCTYPE html>

<head>
	<title>AMS Project</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
	
	body{
		margin:2%
	}
</style>
</head>

<body>
	<h1 align="center">Add Provider</h1>
	<div class="container-fluid">
     <div class="row">
    <div class="col"></div>
    <div class="col" style="border:solid greenyellow 2px; padding-top:2%">
	<form th:object="${provider}" method="post" th:action="@{/provider/addPost}" >
		<div class="form-group">
			<label for="proName">Name</label>
			<input th:field="*{name}" type="text" class="form-control" id="proName">
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
		</div>
		<div class="form-group">
			<label for="proAddress">Address</label>
			<input th:field="*{address}" type="text" class="form-control" id="proAddress">
			<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>

		</div>
		<div class="form-group">
			<label for="proEmail">Email</label>
			<input th:field="*{email}" type="email" class="form-control" id="proEmail">
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>

		</div>
		<button type="submit" class="btn btn-primary">Add Provider</button>
	</form>
	</div>
	<div class="col"></div>
	</div>
</body>
